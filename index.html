<!doctype html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <meta name="title" content="{Website Title}"/>
  <meta name="description" content="{Website Description}"/>
  <meta name="robots" content="index, follow"/>
  <meta name="googlebot" content="index, follow"/>
  <meta property="og:url" content="{Website URL}"/>
  <meta property="og:type" content="website"/>
  <meta property="og:title" content="{Website Title}"/>
  <meta property="og:description" content="{Website Description}"/>
  <meta property="og:site_name" content="{Brand Name}"/>
  <meta property="og:image" content="{Open Graph Image URL}"/>
  <meta property="og:image:type" content="image/png"/>
  <meta property="og:image:width" content="1722"/>
  <meta property="og:image:height" content="786"/>
  <meta property="og:image:alt" content="{Brand Name} Open Graph image"/>
  <meta property="og:locale" content="de_DE"/>
  <meta name="twitter:card" content="summary_large_image"/>
  <meta name="twitter:title" content="{Website Title}"/>
  <meta name="twitter:description" content="{Website Description}}"/>
  <meta name="twitter:image" content="{Twitter Card Image URL}"/>
  <meta name="twitter:image:alt" content="{Brand Name} Twitter Card Image"/>
  <meta name="twitter:creator" content="@{twitter_url}"/>
  <meta name="twitter:site" content="@{twitter_url}"/>
  <link rel="author" href="mailto:info@odenwaldweb.de"/>
  <link rel="canonical" href="{Website URL}"/>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png"/>
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png"/>
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png"/>
  <link rel="manifest" href="/site.webmanifest"/>
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="{Brand Theme Color HEX}"/>
  <meta name="msapplication-TileColor" content="{Brand Theme Color HEX}"/>
  <meta name="theme-color" content="{Brand Theme Color HEX}"/>
  {link google fonts}
  <link rel="stylesheet" href="static/css/main.css"/>
</head>

<body>
  <div class="global-container">
  
  </div>
</body>
</html>
